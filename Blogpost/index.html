<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

         <!-- Header Section -->
        <div class="header"> 
            <div class="header-wrapper">
                <div class="header-wrapper-name">
                    <h1><a class="blog-name" href="../homepage/index.html">Ja Navey</a></h1>
                </div>
                <div class="navbar">                    
                    <a class="nav" href="">Home Living</a>
                    <a class="nav" href="">Food</a>
                    <a class="nav" href="">Gardening</a>
                    <a class="nav" href="">Kids</a>
                    <img src="../icons/png/001-magnify-glass.png" alt="magnify glass">
                </div>            
            </div>                      
        </div>
        <!-- End of Header -->

        <div class="nav">Nav</div>
        <div class="topic">Topic</div>
        <div class="content">Content</div>
        <div class="footer">
            <div class="footer-wrapper">
                <div class="social-media">
                    <h1 class="blog-name">Ja Navey</h1>
                    <p>Follow Me</p>
                    <div class="social-media-logo">
                        <img src="../icons/png/002-facebook.png" alt="facebook logo">
                        <img src="../icons/png/005-instagram.png" alt="instagram logo">
                        <img src="../icons/png/003-pinterest.png" alt="pinterst logo">
                        <img src="../icons/png/004-twitter.png" alt="twitter logo">
                        <img src="../icons/png/006-linkedin.png" alt="linkedin logo">
                    </div>
                </div>
                <div class="subscription-form">
                    <h2>Subscribe for Newsletter</h2>
                    <div id="subscription">
                        <input class="form-input" placeholder="Enter your email" class="username-subscription" type="text">
                        <input class="btn" value="Subscribe" type="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
